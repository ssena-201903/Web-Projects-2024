<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zone</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="768.css">

</head>

<body>
    <div class="main">
        <nav class="header">
            <div class="logo">
                <button class="btn btn-logo"></button>
                <span class="vertical-line"></span>
                <button class="btn btn-option">Personal</button>
                <button class="btn btn-option">Commercial</button>
            </div>
            <div class="functions">
                <button class="btn btn-sup-menus">Fees & Limits</button>
                <button class="btn btn-sup-menus">Security</button>
                <button class="btn btn-sup-menus">Help</button>
            </div>
            <div class="auth">
                <button class="btn">Login</button>
                <span><i class="fa-solid fa-arrow-right-to-bracket"></i></span>
            </div>
        </nav>
        <nav class="sub-menus">
            <a href="#">Urgent Money</a>
            <a href="https://www.google.com/">Co-Wallet</a>
            <a href="https://www.google.com/">Expenses</a>
            <a href="https://www.google.com/">Split Bill</a>
            <a href="https://www.google.com/">Upcoming Payments</a>
            <a href="https://www.google.com/">Close Friends</a>
            <a href="https://www.google.com/">Chat</a>
        </nav>
        <div class="center">
            <div class="card">
                <div class="card-text">
                    <h3 class="card-title">Safe zone for friends</h3>
                    <p class="card-parag">Send money to friends and acquaintances 24/7, request urgent money, and manage
                        expenses/payments easily with a co-wallet.</p>
                </div>
                <button class="btn btn-card">Open Account Now</button>
            </div>
            <div class="images">
                <img id="phone-img" src="zone3.png" alt="phone image">
                <div class="cards">
                    <img id="purple-card" src="card1.png" alt="purple bank card">
                    <img id="green-card" src="card2.png" alt="green bank card">
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="exchange-rate-total">
                <span><img src="united-states.png" alt="united-states"></span>
                <p>USD</p>
            </div>
            <div class="exchange-rate-total">
                <span><img src="world.png" alt="world"></span>
                <p>EUR</p>
            </div>
            <div class="exchange-rate-total">
                <span><img src="flag.png" alt="united-nations"></span>
                <p>GBP</p>
            </div>
        </div>
    </div>
</body>

</html>
