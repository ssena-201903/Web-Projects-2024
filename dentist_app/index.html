                    </div>
                    <div class="menu-option-item">
                        <div class="btn-menu-item"><span><i class="fa-solid fa-chart-column"></i></span></div>
                        <p>Statistics and Reports</p>
                    </div>
                </div>
                <!-- navbar bottom menu -->

                    <div class="menu-option-item">
                        <p>Privates & Security</p>
                    </div>
                    <div class="menu-option-item">
